<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    
    <style>
        .chart-container {
            height: 400px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 15px;
            background: white;
        }
        .dashboard-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div class="container">
            <h1>Financial Dashboard</h1>
            <p class="lead">Visualization of Market Data</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!-- Area Chart -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        Area Chart (Chart.js)
                    </div>
                    <div class="card-body">
                        <canvas id="areaChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Candlestick Chart -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        Candlestick Chart (Lightweight Charts)
                    </div>
                    <div class="card-body">
                        <div id="candlestickChart"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <!-- 3D Surface Chart -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        3D Surface Chart (Plotly)
                    </div>
                    <div class="card-body">
                        <div id="3dChart"></div>
                    </div>
                </div>
            </div>

            <!-- Mixed Chart -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        Mixed Chart (ApexCharts)
                    </div>
                    <div class="card-body">
                        <div id="mixedChart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Test Data
        const areaData = [
            { time: '2018-12-22', value: 32.51 },
            { time: '2018-12-23', value: 31.11 },
            { time: '2018-12-24', value: 27.02 },
            { time: '2018-12-25', value: 27.32 },
            { time: '2018-12-26', value: 25.17 },
            { time: '2018-12-27', value: 28.89 },
            { time: '2018-12-28', value: 25.46 },
            { time: '2018-12-29', value: 23.92 },
            { time: '2018-12-30', value: 22.68 },
            { time: '2018-12-31', value: 22.67 },
        ];

        const candlestickData = [
            { time: '2018-12-22', open: 75.16, high: 82.84, low: 36.16, close: 45.72 },
            { time: '2018-12-23', open: 45.12, high: 53.90, low: 45.12, close: 48.09 },
            { time: '2018-12-24', open: 60.71, high: 60.71, low: 53.39, close: 59.29 },
            { time: '2018-12-25', open: 68.26, high: 68.26, low: 59.04, close: 60.50 },
            { time: '2018-12-26', open: 67.71, high: 105.85, low: 66.67, close: 91.04 },
            { time: '2018-12-27', open: 91.04, high: 121.40, low: 82.70, close: 111.40 },
            { time: '2018-12-28', open: 111.51, high: 142.83, low: 103.34, close: 131.25 },
            { time: '2018-12-29', open: 131.33, high: 151.17, low: 77.68, close: 96.43 },
            { time: '2018-12-30', open: 106.33, high: 110.20, low: 90.39, close: 98.10 },
            { time: '2018-12-31', open: 109.87, high: 114.69, low: 85.66, close: 111.26 },
        ];

        // 1. Area Chart (Chart.js)
        new Chart(document.getElementById('areaChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: areaData.map(item => item.time),
                datasets: [{
                    label: 'Price',
                    data: areaData.map(item => item.value),
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    x: {
                        title: { display: true, text: 'Date' }
                    },
                    y: {
                        title: { display: true, text: 'Value' }
                    }
                }
            }
        });

        // 2. Candlestick Chart (Lightweight Charts)
        const candlestickChart = LightweightCharts.createChart(document.getElementById('candlestickChart'), {
            width: 600,
            height: 400,
            layout: {
                backgroundColor: '#ffffff',
                textColor: 'rgba(0, 0, 0, 0.9)',
            },
            grid: {
                vertLines: { color: '#eee' },
                horzLines: { color: '#eee' }
            },
        });

        const candleSeries = candlestickChart.addCandlestickSeries();
        candleSeries.setData(candlestickData);

        // 3. 3D Surface Chart (Plotly)
        const zData = [];
        for(let i = 0; i < 50; i++) {
            zData.push([]);
            for(let j = 0; j < 50; j++) {
                zData[i].push(Math.cos(i/10) * Math.sin(j/10) * 10);
            }
        }

        Plotly.newPlot('3dChart', [{
            z: zData,
            type: 'surface',
            colorscale: 'Viridis'
        }], {
            margin: { t: 0, r: 0, l: 0, b: 0 }
        });

        // 4. Mixed Chart (ApexCharts)
        new ApexCharts(document.querySelector("#mixedChart"), {
            series: [{
                name: 'Candlestick',
                type: 'candlestick',
                data: candlestickData.map(item => ({
                    x: new Date(item.time),
                    y: [item.open, item.high, item.low, item.close]
                }))
            }, {
                name: 'Area',
                type: 'area',
                data: areaData.map(item => ({
                    x: new Date(item.time),
                    y: item.value
                }))
            }],
            chart: {
                height: 400,
                type: 'line',
                toolbar: { show: false }
            },
            stroke: { curve: 'smooth' },
            xaxis: { type: 'datetime' }
        }).render();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
